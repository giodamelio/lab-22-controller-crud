<!DOCTYPE html>
<html lang="en" ng-app="notes">
<head>
  <meta charset="UTF-8">
  <title></title>

  <script src="bundle.js"></script>
  <link rel="stylesheet" href="bundle.css">
</head>
<body ng-controller="PeopleController as pc">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
        </button>
        <a class="navbar-brand" href="#">People List</a>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse">
        <form
          novalidate
          name="createForm"
          ng-submit="pc.createPerson(pc.newPerson.name, pc.newPerson.gender)"
          class="navbar-form navbar-right">
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            ng-model="pc.newPerson.name">
          <select
            class="form-control"
            ng-model="pc.newPerson.gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <button
            type="submit"
            class="btn btn-default">
            <i class="fa fa-plus" aria-hidden="true"></i> Add
          </button>
          <button
            type="button"
            class="btn btn-default"
            ng-click="pc.readPeople()">
            <i class="fa fa-refresh" aria-hidden="true"></i> Refresh
          </button>
        </form>
      </div>
    </div>
  </nav>

  <main
    class="container">
    <div class="row">
      <div class="col-10-xs">
        <ol class="list-unstyled">
          <li ng-repeat="person in pc.people track by person.id">
            <i
              class="fa fa-lg fa-{{ person.gender | lowercase }}"
              aria-hidden="true"></i>
            <strong>{{ person.name }}</strong>
            <button
              type="button"
              class="btn btn-link"
              ng-click="pc.destroyPerson(person.id)">
              <i class="fa fa-times black" aria-hidden="true"></i>
            </button>
          </li>
        </ol>
      </div>
    </div>
  </main>
</body>
</html>
